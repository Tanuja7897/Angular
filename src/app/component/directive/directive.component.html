<!-- They allow you to extend HTML with new attributes and can be used to manage forms, lists, styles, and more. 
two types- 
1. Structural
    which can change structure of DOM
2. attribute directive
    which only can change attribute of tags.. -->


        <!-- Structural directuve -->

<!-- i want if i click on hide button my div should hide and vice se versa for show button -->
<!-- for this we use --
ngif directive 
it will take one boolean arg true then render  -->
<div class="row">
        <div class="col-3">
            <div *ngIf='flag' class="bg-primary p-3 ">
                Div
            </div>
        </div>
</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <div class="btn btn-primary " (click)='isDivVisible(false)'>Hide</div>
        <div class="btn btn-secondary mx-2 " (click)='isDivVisible(true)'>Show</div>
    </div>
</div>

        <!-- using control flow if -else statement -->
<div class="row">
    <div class="col-3">
        @if(flag==true){
            <div class="bg-primary p-3 ">
                Div
            </div>
        }
        @else{
            <div class="bg-danger p-3 ">
                Div
            </div> 
        }        
    </div>
</div>
        <!-- ngfor -->
<!-- kevl yha loop array pe hi chlta h -->
<!-- Suppose ek array ke sare element show krne h -->
<div class="row ">
    <div class="col-3">
        <ul>
            <li *ngFor="let city of cityList">{{city}}</li>
        </ul>
    </div>
    <div class="col-3">
        <select name="" id="" >
            <option value="" *ngFor="let city of cityList">{{city}}</option>
        </select>
    </div>
<!-- Can also do this by @for  Syntax should be as itis-->
    <div class="col-3">
        <select name="" id="" >
            @for(city of cityList;track city){
                <option value="" >{{city}}</option>
            }
        </select>
    </div>
    <div class="col-5">
        <div class="table table-bordered">
            <thead>
                <td>Sr</td>
                <td>Name</td>
                <td>Section</td>
                <td>Year</td>
                <td>Status</td>
            </thead>
            <tbody>
                <tr *ngFor="let rec of data ; let sr=index"> <!-- inbuilt index milta h ngfor ke sath -->
                    <td>{{sr+1}}</td>
                    <td>{{rec.name}}</td>
                    <td>{{rec.section}}</td>
                    <td>{{rec.year}}</td>
                    <td>
                        <p *ngIf="rec.active">Active</p>
                        <p *ngIf="!rec.active">NOT</p>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
    
</div>

<!-- Attribute directive 
    1.ngclass
    2.ngStyle(dynamic)jb project krenge to pdenge
-->

<div class="row">
    <div class="column-3">
        <!-- we want ki dynamicly class assign kre to ek var bna le then bind krde -->
        <div class="p-3" [ngClass]="studentdiv">
            Student
        </div>
    </div>
</div>
<!-- 
now we want ki input jo le vo color div k ho -->
<div class="row">
    <div class="column-3">
        <!-- we want ki dynamicly class assign kre to ek var bna le then bind krde -->
        <div class="p-3" [ngClass]="studentdynamicdiv">
            Student
        </div>
    </div>
</div>
<div class="row">
    <div class="column-3">
        <input type="text" [(ngModel)]="studentdynamicdiv">
    </div>
</div>

<!-- now we want ki agr checkbox clicked h to div k color suuccess ho jaye otherwise danger -->
<div class="row">
    <div class="col-5" [ngClass]="ischeck == true ? 'bg-success' : 'bg-danger' ">
        Order
    </div>
    <div class="check">
        <input type="checkbox" [(ngModel)]="ischeck">
    </div>    
</div>
